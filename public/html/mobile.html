<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Our Mobile App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #777;
            margin-bottom: 30px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: inline-block;
        }
        .btn-android {
            background-color: #3ddc84;
        }
        .btn-ios {
            background-color: #007aff;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn-android:hover {
            background-color: #34b87d;
        }
        .btn-ios:hover {
            background-color: #0051a8;
        }
        .mobile-message {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We Detected Mobile Access</h1>
        <p class="mobile-message">It looks like you're trying to access this site on a mobile device. Download our app for the best experience!</p>
        <div>
            <a href="https://play.google.com/store/apps" class="btn btn-android" target="_blank">Download for Android</a>
            <a href="https://apps.apple.com" class="btn btn-ios" target="_blank">Download for iOS</a>
        </div>
    </div>
</body>
</html>
